<!doctype html>
<html>
    <head>
        <title>Driving Licence</title>
        <script src="./validate.js"></script>
    </head>
    <body
        onload="validate_form()"
        style="display: flex; flex-direction: column"
    >
        <h2 style="border-bottom: solid 2px; padding-bottom: 1%">
            Applicant Details
        </h2>
        <form
            action="./form_submit.php"
            style="
                width: fit-content;
                align-self: center;
                display: flex;
                flex-direction: column;
            "
        >
            <div style="display: grid; grid-template-columns: auto auto">
                <div style="border-right: solid 2px; padding-right: 4px">
                    <label id="l_name" for="nameid">Name:</label>
                    <input
                        type="text"
                        id="nameid"
                        name="name"
                        placeholder="Enter your full name"
                        value=""
                        oninput="validate_form()"
                        required
                    />
                </div>

                <div style="padding-left: 4px">
                    <label id="l_bloodgroup" for="bloodgroupid"
                        >Blood Group:</label
                    >
                    <select
                        id="bloodgroupid"
                        name="bloodgroup"
                        oninput="validate_form()"
                    >
                        <option value="null">Select a group</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                    </select>
                </div>

                <div style="border-right: solid 2px; padding-right: 4px">
                    <label id="l_address" for="addressid">Address:</label>
                    <textarea
                        id="addressid"
                        name="address"
                        placeholder="Enter your house address"
                        oninput="validate_form()"
                        required
                    ></textarea>
                </div>

                <div style="padding-left: 4px">
                    <label id="l_dob" for="dobid">Date Of Birth:</label>
                    <input
                        type="date"
                        id="dobid"
                        name="dob"
                        value=""
                        oninput="validate_form() "
                        required
                    />
                </div>

                <div style="border-right: solid 2px; padding-right: 4px">
                    <label id="l_mobnum" for="mobnumid">Mobile Number:</label>
                    <input
                        type="number"
                        id="mobnumid"
                        name="mobnum"
                        placeholder="Your 10 digit mobile number"
                        value=""
                        oninput="validate_form()"
                        required
                    />
                </div>

                <div style="padding-left: 4px">
                    <label id="l_aadharnum" for="aadharnumid"
                        >Aadhar Number:</label
                    >
                    <input
                        type="number"
                        id="aadharnumid"
                        name="aadharnum"
                        placeholder="Your 12 digit Aadhar number"
                        value=""
                        oninput="validate_form()"
                        required
                    />
                </div>

                <div style="border-right: solid 2px; padding-right: 4px">
                    <label id="l_email" for="emailid">Email:</label>
                    <input
                        type="email"
                        id="emailid"
                        name="email"
                        placeholder="A valid email"
                        value=""
                        oninput="validate_form()"
                        required
                    />
                </div>
            </div>
            <input
                id="submitbutton"
                type="submit"
                value="Submit"
                disabled="true"
                onmouseover="showsubmitbuttonerror()"
                style="width: fit-content; align-self: center"
            />
        </form>
    </body>
    <style>
        div {
            display: flex;
            flex-direction: column;
        }
        input,
        textarea,
        select {
            margin-top: 2px;
            margin-bottom: 2%;
        }
    </style>
</html>
